<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
   

        body {
  min-height: 100vh;
}

.container {
  min-height: 100vh;
  width: min(95%, 1200px);
  margin: 40px auto;

  display: flex;
  gap: 30px;

  background-image: url(https://www.shutterstock.com/image-photo/contact-us-concept-hand-show-260nw-2502695707.jpg);
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
}
a{
    text-decoration: none;
}

.ch-1,
.ch-2 {
  flex: 1;
  min-height: 500px;

}
.ch-1 {
  background-image: url(https://burst.shopifycdn.com/photos/contact-us-image.jpg?width=1000&format=pjpg&exif=0&iptc=0);
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;

  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 25px;

  padding: 30px;
  color: rgb(125, 4, 4);
}

.location,
.email,
.phone {
  display: flex;
  align-items: flex-start;
  gap: 15px;
}

i {
  font-size: 2rem;
  color: rgb(32, 31, 31);
}
.ch-2 {
  padding: 30px;
  background: rgba(0,0,0,0.4);
}

h1 {
  margin-bottom: 20px;
  color: white;
}

label {
  font-size: 1.5rem;
  color: white;
}
.social{
    display: flex;
    gap: 20px;
    
    
}

input,
textarea {
  width: 100%;
  max-width: 100%;
  font-size: 1.6rem;
  padding: 10px;

  background: transparent;
  border: 1px solid white;
  color: white;
}

textarea {
  resize: vertical;
}

button {
  margin-top: 15px;
  padding: 10px 25px;
  font-size: 1rem;
  background: blue;
  border: none;
  border-radius: 5px;
}

button a {
  color: white;
}
@media (max-width: 800px) {

  .container {
    flex-direction: column;
    min-height: auto;
  }

  .ch-1,
  .ch-2 {
    width: 100%;
    min-height: auto;
  }

  .ch-1 {
    text-align: center;
  }

  .location,
  .email,
  .phone {
    justify-content: center;
    text-align: left;
  }

  h1 {
    font-size: 1.5rem;
  }
}




    </style>
</head>
<body>
    <div class="container">
        <div class="ch-1">
            <div class="location">
            <div class="sub1">
            <i class="bi bi-geo-alt-fill"></i> 
            </div>
            <div class="sub2">
            <h2>Address</h2>
            <p>10000Coders , road no-2, KPhb</p><br>
            </div>
            </div>
            <div class="email">
                <div class="e1">
                    <i class="bi bi-envelope-at"></i>
                </div>
                <div class="e2">
                    <h2>email</h2>
                    <p>10000coders@gmail.com</p><br>
                </div>
            </div>
            <div class="phone">
                <div class="p1">
                    <i class="bi bi-telephone-fill"></i>
                </div>
                <div class="p2">
                    <h2>Phone No</h2>
                    <p>9008078909</p><br>
                </div>
            </div>
            <div class="social">
                    <a href="./csspro.html"><i class="bi bi-linkedin"></i></a>
                    
                    <a href="./csspro.html"><i class="bi bi-facebook"></i></a>
                    <a href="./csspro.html"><i class="bi bi-twitter"></i></i></a>
                    <a href="./csspro.html"><i class="bi bi-instagram"></i></a>
                    <a href="./csspro.html"><i class="bi bi-whatsapp"></i></a>           
            </div><br><br>
            
            
        </div>
        <div class="ch-2">
            <center><h1>Contact Us</h1></center>
            
            <label for="name">Full Name :</label><br><br>
            <input type="text" placeholder="Enter your Name" id="name" class="" required><br><br>
            <label for="email">Email :</label><br><br>
            <input type="email" placeholder="Enter Email" id="email" class="email" required><br><br>
            <label for="phno">Phone No :</label><br><br>
            <input type="text" id="phno" placeholder="Enter your Phone No" class="phno" required><br><br>
            <textarea name="message" placeholder="message here......." rows="4"  id="message" ></textarea>
            <br>
            <button >
            <a href="./csspro.html">Submit</a>
            </button>



        </div>
    </div>
   
   
</body>
</html>
