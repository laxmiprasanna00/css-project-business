<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 500px;
        }
        .container{
            height: 100vh;
            width: 90%;
            border: 2px solid black;
            background-image: url(https://www.shutterstock.com/image-photo/contact-us-concept-hand-show-260nw-2502695707.jpg);
            background-repeat: no-repeat;
            background-size: cover ;
            margin: 3%;
            display: flex;
            justify-content: space-between;

        }

        .ch-1{
            width: 100%;
            height: 92%;
            border: 2px solid white;
           background-image: url(https://burst.shopifycdn.com/photos/contact-us-image.jpg?width=1000&format=pjpg&exif=0&iptc=0);
           background-repeat: no-repeat;
           background-size: cover;
            margin: 2%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            align-items: center;

        }
        .ch-2{
            width: 100%;
            height: 92%;
            border: 2px solid white;
            margin: 2%;
            padding: 30px;
        }
        input{
            font-size: 30px;
            color: white;
            background-color: transparent;
            padding: 5px;
        }
        label{
            font-size: 30px;
            color: white;
            padding: 20px;
        }
        textarea{
            font-size: 25px;
        }
        h1{
            color: white;
        }
        button{
            
            color: blanchedalmond;
            background-color: blue;
            font-size: 25px;
        }
        a{
            text-decoration: none;
            color: white;
        }

        .location{
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
            
        }
        .email{
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            padding: 20px;
            gap: 20px;
            
        }
        .phone{
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            padding: 20px;
            gap: 20px;
            
        }
        i{
            font-size: 2rem;
            color: blue;
        }
        @media (max-width: 800px) {

        .container{
            display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 150vh;
        }



        }



    </style>
</head>
<body>
    <div class="container">
        <div class="ch-1">
            <div class="location">
            <div class="sub1">
            <i class="bi bi-geo-alt-fill"></i> 
            </div>
            <div class="sub2">
            <h2>Address</h2>
            <p>10000Coders , road no-2, KPhb</p><br>
            </div>
            </div>
            <div class="email">
                <div class="e1">
                    <i class="bi bi-envelope-at"></i>
                </div>
                <div class="e2">
                    <h2>email</h2>
                    <p>10000coders@gmail.com</p><br>
                </div>
            </div>
            <div class="phone">
                <div class="p1">
                    <i class="bi bi-telephone-fill"></i>
                </div>
                <div class="p2">
                    <h2>Phone No</h2>
                    <p>9008078909</p><br>
                </div>
            </div>
            
            
        </div>
        <div class="ch-2">
            <center><h1>Contact Us</h1></center>
            
            <label for="name">Full Name :</label><br><br>
            <input type="text" placeholder="Enter your Name" id="name" class="" required><br><br>
            <label for="email">Email :</label><br><br>
            <input type="email" placeholder="Enter Email" id="email" class="email" required><br><br>
            <label for="phno">Phone No :</label><br><br>
            <input type="text" id="phno" placeholder="Enter your Phone No" class="phno" required><br><br>
            <textarea name="message" placeholder="message here......." rows="4" cols="40" id="message" ></textarea>
            <br>
            <button >
            <a href="./csspro.html">Submit</a>
            </button>



        </div>
    </div>
   
   
</body>
</html>
